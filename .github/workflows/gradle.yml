name: Java CI with Gradle

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Make gradlew executable
        run: |
          ls -la gradlew || echo "gradlew not found"
          chmod +x ./gradlew || echo "Cannot chmod gradlew"
          
      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome version:"
          google-chrome-stable --version
          
      - name: Start application
        run: |
          java -jar artifacts/app-replan-delivery.jar &
          sleep 10
          echo "Checking if app is running..."
          curl -f http://localhost:9999 || echo "App not responding"
          
      - name: Run tests
        run: ./gradlew test --info -Dselenide.headless=true
